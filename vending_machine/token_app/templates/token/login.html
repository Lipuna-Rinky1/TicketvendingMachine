<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <table>
            <tr>
                <td><a href='/'>Home</a></td>
                {% if user.is_authenticated %}
                <td>Hello, {{user.username}} <a href='/logout'>Logout</a></td>
                {% else %}
                <td><a href='/registration'>Registration</a></td>
                {% endif %}
            </tr>
        </table>
    
<h1>User Login</h1>

<form action="/login/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username : <input type="text" name="username" placeholder="Username" ></td>
        </tr>
        <tr>
            <td>Password : <input type="password" name="password" placeholder="Password" ></td>
        </tr>
        
        <tr>
            <td><input type="submit" /></td>
            
        </tr>
    </table>
    {% if messages %}
            {% for record in messages %}
            <h3 style="color:red">{{record}}</h3>
            {% endfor %}
            {% endif %}
</form>
</body>
</html>
